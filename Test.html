<!DOCTYPE html>
<html>
<head>

    <style>

            text-align: center;
        }
        h1 {
            color: #ff66b2; /* Pink title */
        }
        #love-message {
            color: #ff66b2; /* Pink love message */
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            background-color: #ff66b2; /* Pink buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #ff80cc; /* Lighter pink on hover */
        }
        .image-container p {
            color: #ff66b2; /* Pink captions */
            font-weight: bold;
        }
        #essay-box {
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ff66b2; /* Pink border */
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ff66b2; /* Pink border */
        }
    </style>
    <script>
        function checkIdentity(answer) {
            if (answer === "yes") {

            } else if (answer === "no") {
                alert("Error: You must be Ashratul Maisarah!");
            }
        }

        function showPictures() {
            document.getElementById("question").style.display = "none";
            document.getElementById("pictures").style.display = "block";
        }

        function showEssayBox() {
            document.getElementById("essay-box").style.display = "block";
        }
    </script>
</head>
